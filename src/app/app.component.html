<mat-sidenav-container class="app-container">
  <!-- Menu lateral -->
  <mat-sidenav #sidenav mode="side" opened>
    <mat-toolbar class="menu-title">Agenda</mat-toolbar>
    <mat-nav-list>
      <a mat-list-item routerLink="/compromissos" routerLinkActive="active">
        <mat-icon>event</mat-icon> Meus Compromissos
      </a>
      <a mat-list-item routerLink="/compromissos/novo" routerLinkActive="active">
        <mat-icon>add</mat-icon> Novo Compromisso
      </a>
      <a mat-list-item (click)="logout()">
        <mat-icon>logout</mat-icon> Sair
      </a>
    </mat-nav-list>
  </mat-sidenav>

  <!-- ConteÃºdo Principal -->
  <mat-sidenav-content>
    <mat-toolbar color="primary">
      <button mat-icon-button (click)="sidenav.toggle()">
        <mat-icon>menu</mat-icon>
      </button>
      <span class="toolbar-title">Agenda Compartilhada</span>
    </mat-toolbar>

    <div class="content">
      <router-outlet></router-outlet>
    </div>
  </mat-sidenav-content>
</mat-sidenav-container>
