<form (submit)="login()">
  <label>Email:</label>
  <input type="email" [(ngModel)]="email" name="email" required />

  <label>Senha:</label>
  <input type="password" [(ngModel)]="senha" name="senha" required />

  <button type="submit">Entrar</button>
</form>

<p *ngIf="erro" class="erro">{{ erro }}</p>
