<div class="container">
  <h2>Novo Compromisso</h2>
  <form [formGroup]="compromissoForm" (ngSubmit)="criarCompromisso()">

    <div class="form-group">
      <label for="titulo">Título</label>
      <input type="text" id="titulo" class="form-control" formControlName="titulo" placeholder="Informe o título">
    </div>

    <div class="form-group">
      <label for="descricao">Descrição</label>
      <textarea id="descricao" class="form-control" formControlName="descricao" placeholder="Descrição do compromisso"></textarea>
    </div>

    <div class="form-group">
      <label for="dataHoraInicio">Data Início</label>
      <input type="datetime-local" id="dataHoraInicio" class="form-control" formControlName="dataHoraInicio">
    </div>

    <div class="form-group">
      <label for="dataHoraFim">Data Fim</label>
      <input type="datetime-local" id="dataHoraFim" class="form-control" formControlName="dataHoraFim">
    </div>

    <button type="submit" class="btn btn-primary" [disabled]="compromissoForm.invalid">Salvar</button>
    <button type="button" class="btn btn-secondary" (click)="navegarParaCompromissos()">Cancelar</button>

  </form>
</div>
