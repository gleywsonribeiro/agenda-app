<div class="container mt-4">
  <h2 class="mb-3">Meus Compromissos</h2>

  <button class="btn btn-success" (click)="navegarParaCriar()">
    + Novo Compromisso
  </button>

  <div class="table-responsive">
    <table class="table table-striped">
      <thead class="table-dark">
      <tr>
        <th>Título</th>
        <th>Data</th>
        <th>Ações</th>
      </tr>
      </thead>
      <tbody>
      <tr *ngFor="let compromisso of compromissos">
        <td>{{ compromisso.titulo }}</td>
        <td>{{ compromisso.data | date:'dd/MM/yyyy HH:mm' }}</td>
        <td>
          <button class="btn btn-primary btn-sm me-2" (click)="editar(compromisso)">
            <i class="bi bi-pencil"></i> Editar
          </button>
          <button class="btn btn-danger" (click)="abrirModal(modalConfirmacao, compromisso.id)">
            Excluir
          </button>
        </td>
      </tr>
      </tbody>
    </table>
  </div>

  <!-- Modal de Confirmação -->
  <ng-template #modalConfirmacao let-modal>
    <div class="modal-header">
      <h5 class="modal-title">Confirmar Exclusão</h5>
      <button type="button" class="btn-close" aria-label="Fechar" (click)="modal.dismiss()"></button>
    </div>
    <div class="modal-body">
      <p>Tem certeza que deseja excluir este compromisso?</p>
    </div>
    <div class="modal-footer">
      <button type="button" class="btn btn-secondary" (click)="modal.dismiss()">Cancelar</button>
      <button type="button" class="btn btn-danger" (click)="confirmarExclusao(); modal.close()">Excluir</button>
    </div>
  </ng-template>
</div>
