<h2>Meus Compromissos</h2>

<table mat-table [dataSource]="compromissos" class="mat-elevation-z8 compromisso-table">
  <!-- Título -->
  <ng-container matColumnDef="titulo">
    <th mat-header-cell *matHeaderCellDef> Título </th>
    <td mat-cell *matCellDef="let compromisso">{{ compromisso.titulo }}</td>
  </ng-container>

  <!-- Data -->
  <ng-container matColumnDef="data">
    <th mat-header-cell *matHeaderCellDef> Data </th>
    <td mat-cell *matCellDef="let compromisso">{{ compromisso.data | date:'dd/MM/yyyy HH:mm' }}</td>
  </ng-container>

  <!-- Ações -->
  <ng-container matColumnDef="acoes">
    <th mat-header-cell *matHeaderCellDef> Ações </th>
    <td mat-cell *matCellDef="let compromisso">
      <button mat-icon-button color="primary" (click)="editar(compromisso)">
        <mat-icon>edit</mat-icon>
      </button>
      <button mat-icon-button color="warn" (click)="excluir(compromisso.id)">
        <mat-icon>delete</mat-icon>
      </button>
    </td>
  </ng-container>

  <thead>
  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  </thead>
  <tbody>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </tbody>
</table>
