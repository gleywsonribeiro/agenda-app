<div class="container mt-4">
  <h2 class="mb-3">Meus Compromissos</h2>

  <div class="table-responsive">
    <table class="table table-striped">
      <thead class="table-dark">
      <tr>
        <th>Título</th>
        <th>Data</th>
        <th>Ações</th>
      </tr>
      </thead>
      <tbody>
      <tr *ngFor="let compromisso of compromissos">
        <td>{{ compromisso.titulo }}</td>
        <td>{{ compromisso.data | date:'dd/MM/yyyy HH:mm' }}</td>
        <td>
          <button class="btn btn-primary btn-sm me-2" (click)="editar(compromisso)">
            <i class="bi bi-pencil"></i> Editar
          </button>
          <button class="btn btn-danger btn-sm" (click)="excluir(compromisso.id)">
            <i class="bi bi-trash"></i> Excluir
          </button>
        </td>
      </tr>
      </tbody>
    </table>
  </div>
</div>
